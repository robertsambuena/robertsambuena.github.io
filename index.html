<html>
  <head>
    <title>Crimson Guard App</title>
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css"/> -->
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/> -->


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        #app.container {
          margin: 50px auto;
        }
        #app #form, input[type=submit] {
          font-size: 18px;
        }
        input[type=submit] {
          margin-top: 10px;
        }
        input {
          border: 1px;
          border-color: #e6e6e6;
        }
      </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="brandarea">
        <h1>Crimson Guard</h1><br/>
      </div>

      <form id="form">
        <div class="row">
            <div class="col-sm-3 form-group">
              <input id="startdate" type="date" class="form-control" placeholder="Start Date:">
            </div>
            <!-- <div class="col-sm-3 form-group">
              <input id="nummonths" type="number" class="form-control" placeholder="Number of months to render:">
            </div> -->
            <div class="col-sm-3 form-group">
              <input id="skipdays" type="number" class="form-control" placeholder="Skip days:">
            </div>
        </div>

        <input type="submit" class="btn btn-default"></input>
      </form>


    </div>

    <div id="calendar"></div>
  </body>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>

  <script type="text/javascript">
    $('.brandarea').click(function () {
      alert('ingat pauwi :D');
    });
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      // defaultDate: '2017-05-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [],
      eventAfterRender: function (event, element, view) {
        element.css('background-color', event.color);
      }
    });
    function loadEvents(details) {
      $('#calendar').fullCalendar( 'removeEvents');
      $('#calendar').fullCalendar('addEventSource', details);
      var n = $('#calendar').offset().top;
      $('html, body').animate({ scrollTop: n }, '1500');
    }

    function processDates(start, skipDays, numberOfMonths) {
      var KILLS = 21,
          IDLE = 3,
          DEATH = 3,
          ASSISTS = 4;

      var finalOutput = [];
      var restartDate = null;

      for (var i = 0; i < numberOfMonths; i++) { //first loop, per month
        var start = restartDate || start;

        for (var days = 1; days <= KILLS; days++) {
          var regularDay = start;
          finalOutput.push({
            start: regularDay.format('YYYY-MM-DD'),
            title: 'Regular day',
            color: 'blue'
          });
          regularDay = start.add(1, 'days');
        }

        restartDate = regularDay.clone().add(skipDays, 'days');

        for (var days = 0; days < IDLE; days++) {
          var waitingDay = regularDay;
          finalOutput.push({
            start: waitingDay.format('YYYY-MM-DD'),
            title: 'Waiting day',
            color: '#e6e6e6'
          });
          waitingDay = regularDay.add(1, 'days');
        }

        for (var days = 0; days < DEATH; days++) {
          var redDays = waitingDay;
          finalOutput.push({
            start: redDays.format('YYYY-MM-DD'),
            title: 'Red day',
            color: 'red'
          });
          redDays = waitingDay.add(1, 'days');
        }
      }

      return finalOutput;
    }
    $(document).ready(function() {
      $('#form').submit(function (e) {
        var startdate = $('#startdate').val();
        var skipdays = $('#skipdays').val();
        var nummonths = $('#nummonths').val();

        var events = [];

        startdate = moment(startdate);
        nummonths = nummonths || 12;
        skipdays = parseInt(skipdays);

        if (startdate.isValid() && !isNaN(skipdays) && !isNaN(nummonths)) {
          events = processDates(startdate, skipdays, nummonths);
          events.push(
            {
              title: 'Ruby',
              start: '2017-07-21',
              end: '2017-07-28',
              color: 'green'
            }
          );
          loadEvents(events);
        }
        else {
          alert('Invalid input boy! :/');
        }

        e.preventDefault(e);
      });
    });
  </script>
</html>
